<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Habits</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Habits" />

      <button>
        <img src="./assets/plus.svg" alt="icon-plus" />

        <div>Registrar o meu dia</div>
        
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">
          🏃🏼‍♂️
          <p>Caminhada</p>
        </div>
        <div class="habit" data-name="water">
          💧
          <p>Água</p>
        </div>
        <div class="habit" data-name="drink">
          🔞
          <p>Sem beber</p>
        </div>
        <div class="habit" data-name="sleep">
          💤
          <p>Sono</p>
        </div>
        <div class="habit" data-name="bet">
          🎰
          <p>Sem Apostar</p>
        </div>
        <div class="habit" data-name="food">
          🥗
          <p>Alimentação</p>
        </div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
